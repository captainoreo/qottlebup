<!DOCTYPE html>
<html>
<head>
    <title>GameCube Game Boy Player</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .screen-container {
            width: 800px;
            height: 600px;
            background-color: #e6e6e6;
            border: 20px solid #333;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
            font-family: 'Courier New', Courier, monospace;
        }

        .game-boy-logo {
            color: #000080;
            font-size: 8em;
            font-weight: bold;
            text-align: center;
            line-height: 600px;
            text-shadow: 2px 2px 0px #fff;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }

        .error-screen {
            background-color: #800000;
            color: white;
            font-size: 2em;
            text-align: center;
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            display: none;
            border: 5px solid #a00000;
            box-sizing: border-box;
            line-height: 1.5;
            z-index: 10;
        }

        .error-screen-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: repeating-linear-gradient(0deg, transparent, transparent 1px, rgba(0, 0, 0, 0.2) 1px, rgba(0, 0, 0, 0.2) 2px);
            animation: scanline-scroll 0.1s linear infinite;
        }

        @keyframes scanline-scroll {
            from { background-position: 0 0; }
            to { background-position: 0 100%; }
        }
        
        #redirectTimer {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
            font-size: 1.5em;
            display: none;
            z-index: 20;
            text-shadow: 1px 1px 2px black;
        }
    </style>
</head>
<body>

    <div class="screen-container">
        <div id="gameBoyLogo" class="game-boy-logo">QOTTLEBUP</div>
        <div id="errorScreen" class="error-screen">
            <div class="error-screen-lines"></div>
            Please do not panic it will go back to the main page in a few seconds
        </div>
        <div id="redirectTimer">Redirecting in 5...</div>
    </div>

    <audio id="errorSound" src="https://qottlebup.nekoweb.org/error.wav" preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const gameBoyLogo = document.getElementById('gameBoyLogo');
            const errorScreen = document.getElementById('errorScreen');
            const errorSound = document.getElementById('errorSound');
            const redirectTimer = document.getElementById('redirectTimer');

            // Show the "GAME BOY" logo
            gameBoyLogo.style.display = 'block';

            // After a short delay, hide the logo, show the error screen, and play the sound
            setTimeout(() => {
                gameBoyLogo.style.display = 'none';
                errorScreen.style.display = 'block';
                redirectTimer.style.display = 'block';
                errorSound.play();

                let secondsLeft = 5;
                const timerInterval = setInterval(() => {
                    secondsLeft--;
                    redirectTimer.textContent = `Redirecting in ${secondsLeft}...`;

                    if (secondsLeft <= 0) {
                        clearInterval(timerInterval);
                        // Redirect to the root of the website
                        window.location.href = '/'; 
                    }
                }, 1000); // Update the timer every 1 second

            }, 1000); // Wait 1 second before showing the error screen and starting the timer
        });
    </script>

</body>
</html>
