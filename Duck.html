<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dancing Duck Cubes</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      width: 100%;
      background-color: #000;
      overflow: hidden;
      perspective: 1000px;
    }

    .cube-container {
      width: 200px;
      height: 200px;
      position: absolute;
      transform-style: preserve-3d;
      animation: spin 10s infinite linear,
                 squash-stretch 2s infinite ease-in-out,
                 move 15s infinite alternate ease-in-out;
    }

    .cube-face {
      position: absolute;
      width: 200px;
      height: 200px;
      background-size: cover;
      background-repeat: no-repeat;
    }

    .cube-face img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .front  { transform: translateZ(100px); }
    .back   { transform: rotateY(180deg) translateZ(100px); }
    .right  { transform: rotateY(90deg) translateZ(100px); }
    .left   { transform: rotateY(-90deg) translateZ(100px); }
    .top    { transform: rotateX(90deg) translateZ(100px); }
    .bottom { transform: rotateX(-90deg) translateZ(100px); }

    @keyframes spin {
      0% { transform: rotateX(0deg) rotateY(0deg); }
      100% { transform: rotateX(360deg) rotateY(360deg); }
    }

    @keyframes squash-stretch {
        0%, 100% { transform: scale3d(1, 1, 1); }
        50% { transform: scale3d(1.2, 0.8, 1.2); }
    }

    @keyframes move {
        0% { transform: translate(0, 0); }
        100% { transform: translate(calc(100vw - 200px), calc(100vh - 200px)); }
    }
  </style>
</head>
<body>
  <div class="cube-container">
    <div class="cube-face front"><img src="https://qottlebup.nekoweb.org/DuckGIF-2.gif" alt="Dancing Duck" /></div>
    <div class="cube-face back"><img src="https://qottlebup.nekoweb.org/DuckGIF-2.gif" alt="Dancing Duck" /></div>
    <div class="cube-face right"><img src="https://qottlebup.nekoweb.org/DuckGIF-2.gif" alt="Dancing Duck" /></div>
    <div class="cube-face left"><img src="https://qottlebup.nekoweb.org/DuckGIF-2.gif" alt="Dancing Duck" /></div>
    <div class="cube-face top"><img src="https://qottlebup.nekoweb.org/DuckGIF-2.gif" alt="Dancing Duck" /></div>
    <div class="cube-face bottom"><img src="https://qottlebup.nekoweb.org/DuckGIF-2.gif" alt="Dancing Duck" /></div>
  </div>

  <audio autoplay loop>
    <source src="https://qottlebup.nekoweb.org/Lake%20[Pok%C3%83%C2%A9mon_%20Diamond%20&%20Pearl].mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const createCube = () => {
            const container = document.createElement('div');
            container.classList.add('cube-container');

            const faces = ['front', 'back', 'right', 'left', 'top', 'bottom'];
            faces.forEach(face => {
                const faceDiv = document.createElement('div');
                faceDiv.classList.add('cube-face', face);
                const img = document.createElement('img');
                img.src = "https://qottlebup.nekoweb.org/DuckGIF-2.gif";
                img.alt = "Dancing Duck";
                faceDiv.appendChild(img);
                container.appendChild(faceDiv);
            });

            // Randomize position and animation properties
            const randomX = Math.random() * (window.innerWidth - 200);
            const randomY = Math.random() * (window.innerHeight - 200);
            container.style.left = `${randomX}px`;
            container.style.top = `${randomY}px`;
            container.style.animationDuration = `${Math.random() * 10 + 10}s, 2s, ${Math.random() * 10 + 10}s`;
            
            // Randomize starting direction
            if (Math.random() > 0.5) {
                container.style.animationDirection = 'reverse';
            }

            document.body.appendChild(container);
        };

        // Create multiple cubes on page load
        for (let i = 0; i < 5; i++) {
            createCube();
        }

        // Add a new cube every 3 seconds
        setInterval(createCube, 3000);
    });
  </script>
</body>
</html>
