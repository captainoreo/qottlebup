<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameCube Memory Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(circle at center, #1a1a1a, #0d0d0d);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #d1d5db;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background: linear-gradient(to bottom, #1a1a1a, #0d0d0d);
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            padding: 2rem;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 0.5rem;
            background: linear-gradient(to right, #1f2937, #0d0d0d);
            border-radius: 0.5rem;
        }
        .header-logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #d1d5db;
        }
        .header-logo svg {
            color: #4b5563;
        }
        .slot-button {
            border: none;
            padding: 0.75rem 2.5rem;
            font-size: 1rem;
            font-weight: bold;
            color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: inset 0 2px 4px rgba(255, 255, 255, 0.2), inset 0 -2px 4px rgba(0, 0, 0, 0.2);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }
        .slot-a {
            background: linear-gradient(to bottom, #3b82f6, #1d4ed8);
        }
        .slot-b {
            background: linear-gradient(to bottom, #4b5563, #374151);
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.75rem;
            padding: 1rem;
            background: #0f172a;
            border-radius: 0.5rem;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5);
            border: 1px solid #1f2937;
            max-width: 600px;
            margin: 0 auto;
        }
        .grid-item {
            aspect-ratio: 1 / 1;
            background: linear-gradient(to bottom right, #374151, #1f2937);
            border-radius: 0.5rem;
            border: 1px solid #4b5563;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 2px 4px rgba(255, 255, 255, 0.1), inset 0 -2px 4px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .grid-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        }
        .grid-item-active {
            border-color: #3b82f6;
            box-shadow: inset 0 0 10px rgba(59, 130, 246, 0.5), inset 0 -2px 4px rgba(0, 0, 0, 0.3);
        }
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
        }
        .back-button {
            background: linear-gradient(to bottom, #4b5563, #374151);
            color: #d1d5db;
            padding: 0.75rem 2.5rem;
            border-radius: 9999px;
            font-weight: bold;
            border: 2px solid #6b7280;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3), inset 0 2px 4px rgba(255, 255, 255, 0.1), inset 0 -2px 4px rgba(0, 0, 0, 0.5);
            transition: background-color 0.2s, transform 0.2s, box-shadow 0.2s;
        }
        .back-button:hover {
            background: linear-gradient(to bottom, #5b6371, #475161);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
        }
        .footer-info {
            display: flex;
            align-items: center;
            color: #9ca3af;
            font-size: 0.875rem;
            background: #1f2937;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid #374151;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        .icon {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }
    </style>
</head>
<body class="bg-gray-900">
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <div class="header-logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor" class="h-6 w-6 text-gray-400">
                    <path d="M499.5 128H448V64c0-17.7-14.3-32-32-32H96c-17.7 0-32 14.3-32 32v64H12.5C5.6 128 0 133.6 0 140.5V256v115.5c0 6.9 5.6 12.5 12.5 12.5H64v64c0 17.7 14.3 32 32 32h320c17.7 0 32-14.3 32-32v-64h51.5c6.9 0 12.5-5.6 12.5-12.5V256 140.5c0-6.9-5.6-12.5-12.5-12.5zm-51.5 192v64h-320v-64H448zm-320-96v-64h320v64H128z"/>
                </svg>
                <span class="text-xl font-bold">Nintendo GameCube</span>
            </div>
            <div class="flex gap-4">
                <button class="slot-button slot-a">Slot A</button>
                <button class="slot-button slot-b">Slot B</button>
            </div>
        </div>

        <!-- Grid Section -->
        <div class="grid-container">
            <!-- Example with content -->
            <div class="grid-item">
                <img src="https://placehold.co/100x100/A31D1D/FFFFFF?text=SMB" alt="Super Mario Bros. Save Icon" class="icon">
            </div>
            <div class="grid-item">
                <img src="https://placehold.co/100x100/A31D1D/FFFFFF?text=DKC" alt="Donkey Kong Country Save Icon" class="icon">
            </div>
            <div class="grid-item">
                <img src="https://placehold.co/100x100/F17109/FFFFFF?text=Fire" alt="Fire Emblem Save Icon" class="icon">
            </div>
            
            <!-- Empty slots -->
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
        </div>

        <!-- Footer Section -->
        <div class="footer">
            <button class="back-button">Back</button>
            <div class="footer-info">
                <span>Blocks Open: 1998</span>
            </div>
        </div>
    </div>
</body>
</html>
